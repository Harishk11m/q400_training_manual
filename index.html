
<!DOCTYPE html>

    body  {

        #sidebar {
            width: 200px; /* Slightly wider sidebar */
            border-right: 1px solid #e0e0e0;
            padding: 25px;

            height: 100vh;

            border-bottom: 1px solid #e0e0e0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            gap: 10px;
        }

        #sidebar ul li {
            margin-bottom: 0; /* Removed bottom margin from list items */
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #34495e; /* Darker link color */
            display: block;
            padding: 12px 15px; /* Increased padding */
            border-radius: 8px; /* Rounded corners for links */
            background-color: #f0f0f0; /* Lighter background for links */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            cursor: pointer;
            border: 1px solid transparent; /* Transparent border */
        }

        #sidebar ul li a:hover {
            background-color: #4299e1; /* Blue hover background */
            color: white; /* White hover text color */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add shadow on hover */
            border-color: #4299e1;  /* Change border color on hover */
        }

        #sidebar ul li a.active {
            background-color: #1a5283;
            color: white;
            border-color: #1a5283;
        }
    #pdf-container { flex-grow: 1; padding: 2px; box-sizing: border-box; }
    #pdf-embed {
      width: 100%;
      height: 100vh; /* Adjust as needed */
      border: 1px solid #aaa;

  <script>
    const pdfEmbed = document.getElementById('pdf-embed');
    const pdfLinkFallback = document.getElementById('pdf-link-fallback');
    const indexLinks = document.querySelectorAll('#sidebar ul li a');

    indexLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        const pdfUrl = this.getAttribute('data-pdf-url');

        if (pdfUrl) {
          pdfEmbed.setAttribute('src', pdfUrl);
          pdfLinkFallback.innerHTML = `<a href="${pdfUrl}" target="_blank">download the PDF here</a>`;
        } else {
          pdfEmbed.setAttribute('src', ''); // Clear the embed if no URL
          pdfLinkFallback.textContent = 'No PDF selected.';
        }
      });
    });
  </script>
